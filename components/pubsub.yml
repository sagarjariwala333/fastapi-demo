# components/kafka-pubsub.yaml
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
  namespace: default
spec:
  type: pubsub.kafka
  version: v1
  metadata:
    - name: brokers
      value: "kafka:29092" # Kafka's OUTSIDE listener port
    - name: consumerGroup
      value: "my-consumer-group" # Consumer group ID for Kafka

